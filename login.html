<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Kasir</title>
  <link href="css/tailwind.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6">Login Kasir</h2>

    <!-- Navigation Buttons -->
    <div class="flex justify-center mb-6 space-x-4">
      <a href="index.html" class="bg-blue-500 text-white px-4 py-2 rounded">Home</a>
      <a href="login.html" class="bg-green-500 text-white px-4 py-2 rounded">Login</a>
      <a href="admin.html" class="bg-red-500 text-white px-4 py-2 rounded">Admin</a>
    </div>

    <form action="login.php" method="POST" class="space-y-4">
      <!-- Username Input -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input 
          type="text" 
          name="username" 
          id="username" 
          class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
          placeholder="Masukkan Username" required>
      </div>

      <!-- Password Input -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input 
          type="password" 
          name="password" 
          id="password" 
          class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
          placeholder="Masukkan Password" required>
      </div>

      <!-- Login Button -->
      <div class="pt-4">
        <button 
          type="submit" 
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
          Login
        </button>
      </div>
    </form>
  </div>

</body>
</html>
